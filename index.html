<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Responsive Image Preloader: Examples</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
        <link href="dist/rip.css" rel="stylesheet" />
        <style>
            html,
            body {
                margin: 0;
                padding: 20px 0;
                text-align: center;
            }

            h1, h2, h3, h4, h5, h6 {
                font-family: 'Open Sans';
                font-style: normal;
                font-weight: 600;
                margin-top: 0;
            }
            img {
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.75);
            }
        </style>
    </head>
    <body>
        <h1>Examples</h1>

        <section>
            <h2>Standard Image</h2>
            <p>A single <em>img</em> element with a <em>src</em> attribute.</p>
            <img class="rip js-rip-preload" src="http://www.fillmurray.com/320/240" alt="Test image" />
        </section>

        <section>
            <h2>Responsive Image</h2>
            <p>A picture element with multiple <em>source</em> elements and an <em>img</em> element.</p>
            <picture>
                <source srcset="https://placehold.it/800x600" media="(min-width: 800px)" />
                <source srcset="https://placehold.it/640x480" media="(min-width: 640px)" />
                <img class="rip js-rip-preload" src="https://placehold.it/320x240" alt="Test image" />
            </picture>
        </section>

        <script src="dist/rip.js"></script>
        <script>
            var imagePreloader = new Rip();
            imagePreloader.triggerPreloading();
        </script>
    </body>
</html>
